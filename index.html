<!DOCTYPE html>
<html lang="en-US">
	<head>
        <!-- Google tag (gtag.js) -->

            gtag('config', 'G-SYR26MG6YV');

        <meta charset="UTF-8">
		<title>BlenderTimer Shop</title>
		<meta name="description" content="Shop for all sorts of cool BlenderTimer merch and gear! Shirts, hats, hoodies, mugs, puzzles, water bottles, stickers, magnets, and more!">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./favicon.png" type="image/x-icon">
		<!--<meta http-equiv="Refresh" content="0; url=https://blendertimer-shop.printify.me">-->
		<style>
			body, html {
				height: auto;
				margin: 0px;
				box-sizing: border-box;
				padding: 20px;
				box-shadow: 0px 0px 50px rgba(0,0,0,0.8) inset;
			}

			body {
				background: #1E1E1E;
				color: #F5F5F5;
				font-family: monospace;
				font-size: 12pt;
				box-shadow: none;
			}

			::selection {
				background: #EEEEEE;
				color: #404040;
			}

			#nav-home {
				background: rgba(30,30,30,0);
				width: 150px;
				position: absolute;
				transition: 0.5s;
				margin: 0px 0px 0px 0px;
				padding: 7px 15px;
				border-radius: 30px;
			}

			#nav-home:hover {
				background: #2E2E2E;
				width: 170px;
				margin: -3px 0px 0px -10px;
				box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
			}

			#title {
				text-align: center;
				font-size: 25pt;
				font-weight: bold;
				text-shadow: 0px 0px 15px rgba(0,0,0,1);
				cursor: default;
				margin: 0px 200px 30px 200px;
				width: auto;
			}

			#content {
				width: 100%;
				margin: 0px 0px 30px 0px;
				border-radius: 10px;
				background: #252525;
				box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
				padding: 30px 50px 50px 50px;
				box-sizing: border-box;
				float: left;
				display: block;
			}

			#content h3 {
				font-size: 13pt;
				cursor: default;
				margin: 20px 0px 10px 0px;
				color: #F5F5F5;
			}

			#content b {
				display: inline;
				font-size: 12pt;
				margin: 0px;
				color: #F5F5F5;
			}

			#content p {
				display: inline;
				font-size: 12pt;
				margin: 0px;
				color: #A5A5A5;
			}
		</style>
	</head>
	<body onload="determineLayout()" onresize="determineLayout()">
		<div id="revolve-button" style="display:none"><script src="https://rf.revolvermaps.com/0/0/3.js?i=5cgjr9bkw1v&b=0&s=40&m=2&cl=555555&co=000000&cd=ffffff&v0=25&v1=100&r=1" async="async"></script></div>
		<div id="loader" style="width: 100%; height: 100%; top: 0px; left: 0px; position: fixed; z-index: -99999">
			<img alt="Loading" src="./static-0/files/images/loading-general.gif" style="width: 100px; height: 100px; position: fixed; left: calc(50% - 50px); top: calc(50% - 50px); filter: drop-shadow(0px 0px 15px #000000)">
		</div>
		<iframe src="https://blendertimer-shop.printify.me" title="Store" id="store-frame" style="border: none; width: 100%; height: 100%; position: absolute; top: 0px; left: 0px;"></iframe>
	</body>
</html>
